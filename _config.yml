# 배너 기본 설정
# 이 배너 설정은 전역 배너 기본값이지만,
# front matter를 통해 특정 게시물에 대해 구성할 수도 있습니다
banner:
  # video: https://cdn.pixabay.com/video/2015/12/11/1656-148614494_medium.mp4         # Video banner source
  # loop: true              # Video loop
  # volume: 0               # Video volume (100% is 1.0)
  # muted: true
  # start_at: 0             # Video start time
  image: https://cdn.pixabay.com/photo/2015/05/26/23/52/technology-785742_1280.jpg            # Image banner source
  opacity: 0.618
  background: "#000"
  height: "70vh"
  heading_style: "font-size: 4.25em; font-weight: bold; text-decoration: underline"
  subheading_style: "color: gold" # Custom subheading style (e.g. color: gold)

# exceprt 설정
excerpt:
  default_image: /assets/images/default-image.png  # Default image when the image style is not none
  image_style: z          # Image layout style (It's value could be none, left, right, top, z, z-reverse)
  image_width: 38.2%      # Image default width
  image_height: 160px     # Image default height
  text_size: 350          # Words default size

# 페이지네이션 설정
show_excerpts: true     # 요약 텍스트 보여주기
paginate: 5             # 한 페이지에 보여줄 포스트 수
paginate_path: "/page:num/"

