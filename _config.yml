# Utterances 댓글
# https://utteranc.es/ 참조
# utterances의 테마가 사이트 테마를 따르게 하려면 follow_site_theme을 true로 설정

utterances:
  repo: "Paul2021-R/blog-comments"
  issue_term: "blog-comment:"
  label: "utterances"
  theme: "github-light"
  follow_site_theme: true

# Build settings
# highlighter: none
markdown: kramdown
kmarkdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
